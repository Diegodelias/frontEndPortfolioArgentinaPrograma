    <section class="experience" id="resume">
   
   
        <div  class="resume-content">

       
            
    
            <app-experiencebox (GetDatosExperiencia)="GetDatosExperiencia()" *ngFor="let exp of experienciaData" [puesto]="exp.puesto" [periodo]="exp.periodo" [descripcion]="exp.descripcion" [empresa]= "exp.empresa_nombre"

        <ng-template #content let-modal>
            <div class="modal-header ">
              <h4 class="modal-title" id="modal-basic-title">Crear nueva experiencia laboral</h4>

            </div>

              <form [formGroup]="formValue" (ngSubmit)="postExperiencia()" >
                <div class="mb-3">
                  <label for="puesto" class="form-label" >Puesto</label>
                  <input type="text" formControlName="puesto" class="form-control" id="puesto" aria-describedby="emailHelp" >
                 
                </div>
                <div class="mb-3">
                  <label for="empresa" class="form-label">Empresa</label>
                  <input type="text" formControlName="empresa"   id="empresa" class="form-control" >
                </div>

                </select>
               
                </div>
               -->
               <div class="mb-3">
                <label for="periodo" class="form-label">Periodo </label>
                <input type="text" formControlName="periodo"   id="periodo" class="form-control" >
              </div>

  
                <div class="foto-upload">

                    <label for="exampleFormControlTextarea1">Subir Foto logo empresa</label>
                    <div class="input-group">
                    
                     <div class="input-group-prepend">
                       <span class="input-group-text" id="inputGroupFileAddon01">Subir</span>
                     </div>
                     <div class="custom-file">
                       <input type="file" formControlName="logo_empresa"  class="custom-file-input" id="inputGroupFile01"
                         aria-describedby="inputGroupFileAddon01">
                       <label class="custom-file-label" for="inputGroupFile01">Buscar foto</label>
                     </div>
                   </div>
     
                 </div>
                   
                    
  
                    
               
                
                <div class="texto">
                <label for="descripcion">Descripci√≥n puesto</label>
               
                <textarea type="text" formControlName="descripcion" class="form-control rounded-0" id="descripcion" rows="10"></textarea>
                 </div>
                 <div class="modal-footer">
                  <button type="submit" class="btn btn-outline-success" >Guardar</button>
                </div>
             
              </form>
            </div>
          
          </ng-template>
