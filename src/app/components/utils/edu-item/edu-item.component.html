
    <div class="timeline-item"> 
      <div *ngIf= "_imagenurl" class="tl-icon_img" style ="background-image: url('{{_imagenurl}}') ;  background-size: 60px;  background-position:center;">
        <!-- <img  class="logo" src="{{_imagenurl}}" alt=""> -->
    </div> 
        <div *ngIf= "!(_imagenurl)"  class="tl-icon">
            <i class='bx bxs-briefcase-alt-2'></i>
        </div> 

        <div class= "d-flex flex-row align-items-center">
          <div><p class="tl-duration">{{ _periodo }}</p></div>
          
          <div class="contenedor-boton" *ngIf= "_auth | async" > <button type="button" class="btn btn-info btn-circle m-1" (click)="open(content)" (click)="llenarForm(_todo)"><i class='bx bxs-pencil'></i></button></div>
          <div class="contenedor-boton-borrar" *ngIf= "_auth | async" > <button  type="button" class="btn btn-danger btn-circle m-1"  (click)="deleteEdu(_id)" ><i class='bx bxs-trash'></i></button></div>
          


        </div>
   
            <h5>{{ _titulonombre }}<span id="span2">-{{ _nombreInstitucion}} </span></h5>
            <p>{{ _contenido }}</p>     
                    
    </div>




    
    <ng-template #content let-modal>
        <div class="modal-header ">
          <h4 class="modal-title" id="modal-basic-title">Crear nueva formación</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue"  (ngSubmit)="editarEducacion(_todo)" enctype="multipart/form-data" >
            <div class="mb-3">
              <label for="titulonombre" class="form-label" >Titulo Nombre</label>
              <input type="text" formControlName="titulonombre" class="form-control" id="titulonombre" >
             
            </div>
            <div class="mb-3">
              <label for="nombreInstitucion" class="form-label">Nombre Institución</label>
              <input type="text" formControlName="nombreInstitucion"   id="nombreInstitucion" class="form-control" >
            </div>


          
           
           <div class="mb-3">
            <label for="periodo" class="form-label">Periodo </label>
            <input type="text" formControlName="periodo"   id="periodo" class="form-control" >
          </div>
          
          <div class="mb-3">
            <label for="institucion_url" class="form-label">Pagina web de la institución </label>
            <input type="text" formControlName="institucion_url"   id="institucion_url" class="form-control" >
          </div>

            <div class="foto-upload">
              <ngx-spinner type="ball-scale-multiple">
                <p style="font-size: 20px; color: white">Subiendo imagen</p>
              </ngx-spinner>


                <label for="exampleFormControlTextarea1">Subir Foto logo institución</label>
                <div class="input-group">
                
                 <!-- <div class="input-group-prepend">
                   <span class="input-group-text" id="inputGroupFileAddon01">Subir</span>
                 </div> -->
                 <div class="custom-file">
                   <input type="file" formControlName="imagen"  class="form-control" id="imagen"
                   #imagenInputFile (change)="onFileChange($event)" accept="image/png, image/jpeg , image/gif" >
                   <label class="custom-file-label" for="imagen">Buscar foto</label>
                 </div>


                 <div *ngIf="imagen ||  imagenMin" class="mt-5">
                  <h5>Vista Previa:</h5>
                  <div>
                    <img
                      class="image-thumbnail"
                      style="max-width: 100px"
                      [src]="imagenMin"
                      alt=""
                    />
                  </div>
                </div>









               </div>
 
             </div>
               
                

                
           
            
            <div class="texto">
            <label for="contenido">Descripción </label>
           
            <textarea type="text" formControlName="contenido" class="form-control rounded-0" id="contenido" rows="10"></textarea>
             </div>
             <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-outline-secondary" (click)="modal.dismiss('Cross click')">Cerrar</button>
              <button type="submit" class="btn btn-outline-success" >Guardar</button>
            </div>
         
          </form>
        </div>
      
      </ng-template>
