<div class="mb-3"> 
    <label class="control-label" for="mes">Mes en que inicio a trabajar</label>
    <select name="miselect" [(ngModel)]="selected"
    class="custom-select mb-3" formControlName="mes">
   
    <option *ngFor="let mes of Meses" [ngValue]="mes">
      {{ mes }}
    </option>
  </select>
  <p>{{selected}}</p>
  
  </div>
